name: Build and Test

on:
  push:
    branches: [ "main", "feature", "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Compile
        run: g++ main.cpp -o app

      - name: Run tests
        run: |
          ./app
          echo "OK"

      - name: Build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app
